name: Publish Nugets

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
        BUILD_CONFIG: 'Release'
        PROJECT_NAME: 'VpnHood.AppLib.Assets.Ip2LocationLite'

    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Bump version and push
      if: github.event_name == 'push'
      shell: pwsh
      run: |
        function Update-ProjectVersion([string] $projectFile) {
          [xml]$xml = Get-Content $projectFile
          $versionNode = $xml.SelectSingleNode("Project/PropertyGroup/Version")
          if ($null -eq $versionNode) {
            throw "Version node not found or invalid format in project file: $projectFile"
          }
          $version = [version]::Parse($versionNode.InnerText)
          $newVersion = [version]::new($version.Major, $version.Minor, ($version.Build +1))
          $versionNode.InnerText = $newVersion.ToString(3)
          $xml.Save($projectFile)
          return $newVersion.ToString(3)
        }

        # Find all C# project files
        $csprojFiles = Get-ChildItem -Path $env:GITHUB_WORKSPACE -Recurse -Filter *.csproj -File
        if (-not $csprojFiles) {
          Write-Host "No .csproj files found."
          exit 0
        }

        $bumped = @()
        foreach ($proj in $csprojFiles) {
            Write-Host "Bumping version in: $($proj.FullName)"
            $v = Update-ProjectVersion $proj.FullName
            $bumped += [pscustomobject]@{ Path = $proj.FullName; Version = $v }
        }

        if (-not $bumped) {
          Write-Host "No versions bumped."
          exit 0
        }

        $uniqueVersions = $bumped.Version | Sort-Object -Unique
        if ($uniqueVersions.Count -eq 1) { $commitMsg = "chore: bump version $($uniqueVersions[0])" }
        else { $commitMsg = "chore: bump versions" }

        git config user.name "github-actions[bot]"
        git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git add -A

        $changes = git status --porcelain
        if ($changes) {
          git commit -m "$commitMsg"
          git pull --ff-only
          git push
        } else {
          Write-Host "No changes to commit"
        }

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x

    - name: Restore dependencies
      run: dotnet restore $PROJECT_NAME

    - name: Build Solution
      run: dotnet build $PROJECT_NAME --no-restore --configuration $BUILD_CONFIG

    - name: Pack All Projects
      run: dotnet pack $PROJECT_NAME --configuration $BUILD_CONFIG -p:IncludeSymbols=true -p:SymbolPackageFormat=snupkg

    - name: Publish
      run: dotnet nuget push "**/*.nupkg" --source "https://api.nuget.org/v3/index.json" --api-key ${{secrets.NUGET_API_KEY}}
