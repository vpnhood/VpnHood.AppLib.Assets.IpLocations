name: Publish Nugets

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
        BUILD_CONFIG: 'Release'
        PROJECT_NAME: 'VpnHood.AppLib.Assets.Ip2LocationLite'

    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Bump version and push
      if: github.event_name == 'push'
      shell: pwsh
      run: |
        function Update-ProjectVersion([string] $projectFile) {
          [xml]$xml = Get-Content $projectFile
          $versionNode = $xml.SelectSingleNode("Project/PropertyGroup/Version")
          if ($null -eq $versionNode) {
            throw "Version node not found or invalid format in project file."
          }
          $version = [version]::Parse($versionNode.InnerText)
          $newVersion = [version]::new($version.Major, $version.Minor, ($version.Build +1))
          $versionNode.InnerText = $newVersion.ToString(3)
          $xml.Save($projectFile)
          Write-Host "Version bumped to: $($newVersion.ToString(3))"
        }

        $projectFile = Join-Path $env:GITHUB_WORKSPACE "$env:PROJECT_NAME/$env:PROJECT_NAME.csproj"
        Write-Host "Updating version in: $projectFile"
        Update-ProjectVersion $projectFile

        git config user.name "github-actions[bot]"
        git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git add -A
        git commit -m "chore: bump version [skip ci]"
        git push

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x

    - name: Restore dependencies
      run: dotnet restore $PROJECT_NAME

    - name: Build Solution
      run: dotnet build $PROJECT_NAME --no-restore --configuration $BUILD_CONFIG

    - name: Pack All Projects
      run: dotnet pack $PROJECT_NAME --configuration $BUILD_CONFIG -p:IncludeSymbols=true -p:SymbolPackageFormat=snupkg

    - name: Publish
      run: dotnet nuget push "**/*.nupkg" --source "https://api.nuget.org/v3/index.json" --api-key ${{secrets.NUGET_API_KEY}}
